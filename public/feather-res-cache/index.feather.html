  <div id="event1_Container" class="training_gc_eventSim"><h3>Welcome to the Achievement Event Simulator</h3>    Select an Event To emulate: <select id="event1_eventSelect">  <input id="event1_eventButton" type="button" value="Add Event"><br></select></div> 
  <div id="achievements1_Container" class="training_gc_achievements"><h2>  Achievements Scanner (Test)</h2>   <p>   Achievement Name: <input id="achievements1_eventSelectText" type="text"><br>   <input id="achievements1_getAchievementsButton" type="button" value="Get Achievement of Achievement Name"><br></p></div> 
<script type="text/javascript">feather.stateMachine.onceState("loadingComplete", function() {
 feather.appOptions = {"socket.io":{"enabled":true,"port":8081,"host":"benvm"},"isSecure":false,"sessionCookie":"feather.sid","useAjaxForSystem":true};
 feather.stateMachine.fire("ready");
});
feather.stateMachine.onceState("ready", function(){
if (!feather.Widget.resources.findById('widgets/eventSim/.css')) {
  feather.Widget.resources.add({id: 'widgets/eventSim/.css'});
}

(function() {
training_gc.eventSim.prototype.server_populateAchievementsList = function(params, callback) {
feather.socket.send({
type: "rpc",
data: {
widgetName: "training_gc.eventSim",
widgetPath: "widgets/eventSim/",
widgetId: this.id,
methodName: "populateAchievementsList",
params: (typeof params !== "function") ? params : []
},
callback: (typeof params === "function") ? params : callback
});
};

training_gc.eventSim.prototype.server_eventFindAt = function(params, callback) {
feather.socket.send({
type: "rpc",
data: {
widgetName: "training_gc.eventSim",
widgetPath: "widgets/eventSim/",
widgetId: this.id,
methodName: "eventFindAt",
params: (typeof params !== "function") ? params : []
},
callback: (typeof params === "function") ? params : callback
});
};

training_gc.eventSim.prototype.server_eventLogAdd = function(params, callback) {
feather.socket.send({
type: "rpc",
data: {
widgetName: "training_gc.eventSim",
widgetPath: "widgets/eventSim/",
widgetId: this.id,
methodName: "eventLogAdd",
params: (typeof params !== "function") ? params : []
},
callback: (typeof params === "function") ? params : callback
});
};


var widget = new training_gc.eventSim({
id: "event1",
myid: "event1",
parent: null
});




widget.fire("init");

widget.fire("ready");
})();

if (!feather.Widget.resources.findById('widgets/achievements/.css')) {
  feather.Widget.resources.add({id: 'widgets/achievements/.css'});
}

};

type: "rpc",
data: {
widgetName: "training_gc.achievements",

var widget = new training_gc.achievements({

});
